version: "3"
services:
  mysql:
    image: mysql:5.7
    restart: on-failure
    environment:
      MYSQL_DATABASE: test_db
      MYSQL_USER: root
      MYSQL_PASSWORD: ''
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
    ports:
      - 3306:3306
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
      - "--innodb-use-native-aio=0"
    volumes:
      - "$HOME/mnt/mysql:/var/lib/strada/mysql"
# 추후에 Primary - Secondary 구조로 하게 되면?
#      - "$HOME/mnt/mysql:/var/lib/strada/mysql:ro" #ReadOnly
#      - "$HOME/mnt/mysql:/var/lib/strada/mysql:rw" #ReadWrite
  redis:
    image: redis
    restart: on-failure
    ports:
      - 6379:6379
  rabbitmq:
    image: rabbitmq:3
    restart: on-failure
    environment:
      RABBITMQ_DEFAULT_VHOST: azar
    ports:
      - 5672:5672
  application:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on: # 서비스간의 종속성 순서 조절
      - mysql
      - redis
      - rabbitmq
